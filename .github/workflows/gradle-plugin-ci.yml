name: Gradle plugin CI

on:
  push:
    branches: [ main ]
    paths: [ "./**.gradle.kts", "gradle/**", "minix-plugin/**", "gradle.properties", ".github/workflows/gradle-plugin-ci.yml" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Clean, build, and test
        uses: gradle/gradle-build-action@v2
        with:
          args: clean :minix-plugin:build :minix-plugin:test

      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: build/libs/minix-plugin/
          if-no-files-found: error
